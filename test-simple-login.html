<!DOCTYPE html>
<html>
<head>
    <title>Test de connexion</title>
</head>
<body>
    <h1>Test de connexion</h1>
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        <button type="submit" id="submitBtn">Se connecter</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');
            
            submitBtn.textContent = 'Connexion...';
            submitBtn.disabled = true;
            
            try {
                console.log('üîê Tentative de connexion avec:', email);
                
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                console.log('üì• Status:', response.status);
                const data = await response.text();
                console.log('üì• Response:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">‚úÖ Connexion r√©ussie!</p><pre>' + data + '</pre>';
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">‚ùå Connexion √©chou√©e</p><pre>' + data + '</pre>';
                }
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                resultDiv.innerHTML = '<p style="color: red;">‚ùå Erreur: ' + error.message + '</p>';
            } finally {
                submitBtn.textContent = 'Se connecter';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
